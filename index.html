<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QLSV</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/7b85820244.js" crossorigin="anonymous"></script>
</head>
<body>
   <!-- Tên app,logo app+  -->
   <div class="sidebar " >
   
   
      <div class="logo-details">

      </div>
      
   <ul class="nav_links">
      <!-- Bảng điều khiển  -->
      <li>
         <div class="iocn_link">
            <a href="#">
               <i class="fa-solid fa-border-all"></i>
               <span class="link_name">Bảng điều khiển</span>
            </a>
            <i class="fas fa-angle-right dropdown"></i>
         </div>
         <ul class="sub-menu">
            <li><a class="link_name" href="#">Bảng điều khiển</a></li>
            <li><a  href="#">Giảng viên</a></li>
         </ul>
      </li>
      <!-- Sinh viên -->
      <li>
         <div class="iocn_link">
            <a href="#">
               <i class="fa-solid fa-graduation-cap"></i>
               <span class="link_name">Sinh viên</span>
            </a>
            <i class="fas fa-angle-right dropdown"></i>
         </div>
         <ul class="sub-menu">
            <li><a class="link_name" href="#">Sinh viên</a></li>
            <li><a  href="#">View Sinh viên</a></li>
            <li><a  href="#">Add Sinh viên</a></li>
         </ul>
      </li>
      <!-- Giảng viên-->
      <li>
         <div class="iocn_link">
            <a href="#">
               <i class="fa-solid fa-chalkboard-user"></i>
               <span class="link_name">Giáo viên</span>
            </a>
            <i class="fas fa-angle-right dropdown"></i>
         </div>
         <ul class="sub-menu">
            <li><a class="link_name" href="#">Giáo viên</a></li>
            <li><a  href="#">View Giáo viên</a></li>
            <li><a  href="#">Add Giáo viên</a></li>
         </ul>
      </li>

      <li>
         <a href="#">
            <i class="fa-regular fa-calendar"></i>
            <span class="link_name">Bảng điểm</span>
         </a>

            <li><a class="link_name" href="#">Bảng điểm</a></li>
         </ul>
      </li>
      <li>
      <!--  -->
        <div class="profile-details">
        <div class="profile-content">
            <img src="user1.jpg" alt="profile">
       </div>
          <div class="name_job">
              <div class="profile_name">Quốc Cường</div>
              <div class="job">Administator</div>
           </div>
           <div>
            <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
               
           </div>

   </ul>    
   
   </div>
   <section class="home-section">
      <div class="home-content">
        <i class="fa-solid fa-bars"></i>
      </div>
   </section>
   <script src="main.js">


   </script>

</html>
