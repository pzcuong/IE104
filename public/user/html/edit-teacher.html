  <section class="home-section">
    <div class="home-content">
      <i class="fa-solid fa-bars"></i>
    </div>

  <body>
    <div class="page-wrapper">
      <div class="content">
        <div class="page-header">
          <div class="page-header-title">
            <div class="page-header-teacher-title">
              <h3 class="page-title">Chỉnh sửa giáo viên</h3>
            </div>
          </div>
        </div>

        <div class="teacher-form">
          <div class="card">
            <div class="card-table">
              <div class="card-body">
                <form>
                  <div class="page-header-teacher-title">
                    <h5 class="page-title">Thông tin giáo viên</h5>
                  </div>
                  <div class="row">
                    <div class="edit-form">
                      <div class="submit-form">
                        <div class="form-group local-form">
                          <label>
                            Họ và tên đệm
                            <span class="login-danger">*</span>
                          </label>
                          <input
                            required
                            type="text"
                            class="form-control-edit"
                            placeholder="Nhập họ và tên đệm..." />
                        </div>
                      </div>

                      <div class="submit-form">
                        <div class="form-group local-form">
                          <label>
                            Tên
                            <span class="login-danger">*</span>
                          </label>
                          <input
                            required
                            type="text"
                            class="form-control-edit"
                            placeholder="Nhập tên..." />
                        </div>
                      </div>

                      <div class="submit-form">
                        <div class="form-group local-form">
                          <label>
                            Giới tính
                            <span class="login-danger">*</span>
                          </label>
                          <select required class="form-control-edit">
                            <option>Nam</option>
                            <option>Nữ</option>
                            <option>Khác</option>
                          </select>
                        </div>
                      </div>

                      <div class="submit-form">
                        <div class="form-group local-form">
                          <label>
                            Ngày sinh
                            <span class="login-danger">*</span>
                          </label>
                          <input
                            required
                            type="date"
                            class="form-control-edit" />
                        </div>
                      </div>

                      <div class="submit-form">
                        <div class="form-group local-form">
                          <label>
                            Số điện thoại
                            <span class="login-danger">*</span>
                          </label>
                          <input
                            required
                            type="tel"
                            class="form-control-edit"
                            placeholder="Nhập SĐT..." />
                        </div>
                      </div>

                      <div class="submit-form">
                        <div class="form-group local-form">
                          <label>
                            Email
                            <span class="login-danger">*</span>
                          </label>
                          <input
                            required
                            type="email"
                            class="form-control-edit"
                            placeholder="Nhập email..." />
                        </div>
                      </div>

                      <div class="submit-form">
                        <div class="form-group local-form">
                          <label>
                            Mã số giáo viên
                            <span class="login-danger">*</span>
                          </label>
                          <input
                            required
                            type="text"
                            class="form-control-edit"
                            placeholder="Nhập mã số giáo viên..." />
                        </div>
                      </div>
                    </div>

                    <div class="teacher-image">
                      <label> Tải lên ảnh chân dung của giáo viên </label>
                      <span class="login-danger">*</span>
                      <div class="form-group">
                        <div class="teacher-avatar">
                          <img
                            src="/public/source/img/profile-avatar.png"
                            alt="avatar"
                            id="avatar" />
                        </div>
                        <div class="upload">
                          <input
                            accept="image/*"
                            required
                            type="file"
                            hidden
                            id="UploadImage" />
                          <label for="UploadImage">Chọn tệp</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="teacher-image-submit">
                    <div class="image-submit">
                      <button class="search-btn btn" type="submit">
                        Xác nhận
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/source/js/main.js"></script>
    <script src="/public/source/js/edit-teacher.js"></script>
  </body>
